plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.12.0'
    id 'java-library'
    id 'idea'
}

def jsr305 = 'com.google.code.findbugs:jsr305:3.0.2'
def testNG = 'org.testng:testng:7.0.0-beta7'
def uom_se = 'tec.uom:uom-se:1.0.10'
def javax_json = 'org.glassfish:javax.json:1.1.4'
def commons_math3 = 'org.apache.commons:commons-math3:3.6.1'
def javax_inject = 'javax.inject:javax.inject:1'
def jssc = 'org.scream3r:jssc:2.8.0'
def spring_context = 'org.springframework:spring-context:5.1.9.RELEASE'

ext.projectIds = ['java': JavaVersion.VERSION_12]

wrapper {
    description 'Setup the Gradle wrapper'
    gradleVersion = "5.5.1"
    distributionUrl = "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

allprojects {
    group = 'com.ak'
    version = '2019.4'
    apply plugin: 'idea'
    idea {
        module {
            inheritOutputDirs = true
        }
    }

    sourceSets {
        main.output.resourcesDir = main.java.outputDir
    }
}

subprojects {
    apply plugin: 'java-library'
    sourceCompatibility = projectIds.java
    targetCompatibility = projectIds.java

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name = 'Apache Repository'
            url = 'https://repository.apache.org/content/repositories/snapshots/'
        }
        maven {
            name = 'Spring rich client repository'
            url = 'http://spring-rich-c.sourceforge.net/maven2repository'
        }
        maven {
            url = 'https://plugins.gradle.org/m2/'
        }
        jcenter()
    }

    dependencies {
        implementation jsr305
        testImplementation testNG
    }

    test {
        forkEvery = 5
        useTestNG()
        maxHeapSize = '1G'
    }

    test.useTestNG()
}

project(':Util') {
    ext.moduleName = 'com.ak.util'

    compileJava {
        inputs.property("moduleName", moduleName)
        doFirst {
            options.compilerArgs = [
                    '--module-path', classpath.asPath,
                    '--patch-module', "$moduleName=" + files(sourceSets.main.resources.srcDirs).asPath
            ]
            classpath = files()
        }
    }

    dependencies {
        implementation uom_se
        implementation javax_json
        implementation commons_math3
    }
}

project(':Communication') {
    ext.moduleName = 'com.ak.comm'

    compileJava {
        inputs.property("moduleName", moduleName)
        doFirst {
            options.compilerArgs = [
                    '--module-path', classpath.asPath,
                    '--patch-module', "$moduleName=" + files(sourceSets.main.resources.srcDirs).asPath
            ]
            classpath = files()
        }
    }

    dependencies {
        api project(':Util')
        implementation javax_inject
        implementation uom_se
        implementation jssc
    }
}

project(':FxCore') {
    apply plugin: 'org.openjfx.javafxplugin'
    ext.moduleName = 'com.ak.fx'

    javafx {
        version = "12.0.2"
        modules = ['javafx.graphics']
    }

    compileJava {
        inputs.property("moduleName", moduleName)
        doFirst {
            options.compilerArgs = [
                    '--module-path', classpath.asPath,
                    '--patch-module', "$moduleName=" + files(sourceSets.main.resources.srcDirs).asPath
            ]
            classpath = files()
        }
    }

    dependencies {
        api project(':Util')
        api spring_context
    }
}

project(':FxDesktop') {
    apply plugin: 'org.openjfx.javafxplugin'
    mainClassName = "$moduleName/com.ak.fx.desktop.FxApplication"

    ext.moduleName = 'com.ak.fx.desktop'

    javafx {
        version = "12.0.2"
        modules = ['javafx.controls', 'javafx.fxml']
    }

    compileJava {
        inputs.property("moduleName", moduleName)
        doFirst {
            options.compilerArgs = [
                    '--module-path', classpath.asPath,
                    '--patch-module', "$moduleName=" + files(sourceSets.main.resources.srcDirs).asPath
            ]
            classpath = files()
        }
    }

    run {
        inputs.property("moduleName", moduleName)
        doFirst {
            jvmArgs = [
                    '--module-path', classpath.asPath,
                    '--patch-module', "$moduleName=" + files(sourceSets.main.resources.srcDirs).asPath,
                    '--module', "$moduleName/$mainClassName"
            ]
            classpath = files()
        }
    }

    jlink {
        options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
        launcher {
            name = 'com.ak.fx.desktop'
        }
    }

    dependencies {
        implementation project(':FxCore')
        implementation project(':Communication')

        implementation spring_context
        implementation javax_inject
        implementation uom_se
        implementation javax_json
    }
}