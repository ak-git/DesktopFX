plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    id 'org.beryx.jlink' version '2.16.4'
    id 'java-library'
    id 'idea'
}

ext.jsr305 = 'com.google.code.findbugs:jsr305:3.0.2'
ext.testNG = 'org.testng:testng:7.0.0'
ext.uom_se = 'tec.uom:uom-se:1.0.10'
ext.javax_json = 'org.glassfish:javax.json:1.1.4'
ext.commons_math3 = 'org.apache.commons:commons-math3:3.6.1'
ext.javax_inject = 'javax.inject:javax.inject:1'
ext.jssc = 'org.scream3r:jssc:2.8.0'
ext.spring_context = 'org.springframework:spring-context:5.2.1.RELEASE'
ext.projectIds = ['java': JavaVersion.VERSION_13]

wrapper {
    description 'Setup the Gradle wrapper'
    gradleVersion = "6.0.1"
    distributionUrl = "https://services.gradle.org/distributions/gradle-${gradleVersion}-all.zip"
}

allprojects {
    group = 'com.ak'
    version = '2019.11'
    apply plugin: 'idea'
    idea {
        module {
            inheritOutputDirs = true
        }
    }

    sourceSets {
        main.output.resourcesDir = main.java.outputDir
    }
}

subprojects {
    apply plugin: 'java-library'
    sourceCompatibility = projectIds.java
    targetCompatibility = projectIds.java

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name = 'Apache Repository'
            url = 'https://repository.apache.org/content/repositories/snapshots/'
        }
        maven {
            name = 'Spring rich client repository'
            url = 'http://spring-rich-c.sourceforge.net/maven2repository'
        }
        maven {
            url = 'https://plugins.gradle.org/m2/'
        }
        jcenter()
    }

    dependencies {
        implementation jsr305
        testImplementation testNG
    }

    test {
        forkEvery = 5
        useTestNG()
        maxHeapSize = '1G'
    }

    test.useTestNG()
}

apply plugin: 'application'
mainClassName = "com.ak.fx.desktop/com.ak.fx.desktop.FxApplication"

jlink {
    options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
    launcher {
        name = 'com.ak.fx.desktop'
    }
}