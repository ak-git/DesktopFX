plugins {
    id 'java-library'
}

ext.projectIds = ['java': JavaVersion.VERSION_1_10]

wrapper {
    gradleVersion = "5.1.1"
}

allprojects {
    group = 'com.ak'
    version = '2019.1'
    apply plugin: 'idea'
}

subprojects {
    apply plugin: 'java-library'
    sourceCompatibility = projectIds.java
    targetCompatibility = projectIds.java

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name = 'Apache Repository'
            url = 'https://repository.apache.org/content/repositories/snapshots/'
        }
        maven {
            name = 'Spring rich client repository'
            url = 'http://spring-rich-c.sourceforge.net/maven2repository'
        }
        maven {
            url = 'https://plugins.gradle.org/m2/'
        }
        jcenter()
    }

    dependencies {
        implementation 'com.google.code.findbugs:jsr305:3.0.2'
        testImplementation 'org.testng:testng:7.0.0-beta1'
    }

    test {
        forkEvery = 5
        useTestNG()
        maxHeapSize = '1G'
    }

    test.useTestNG()
}

project(':Util') {
    ext.moduleName = 'com.ak.util'

    compileJava {
        doFirst {
            options.compilerArgs = [
                    '--module-path', classpath.asPath,
            ]
            classpath = files()
        }
    }
    
    dependencies {
        implementation 'tec.uom:uom-se:1.0.9'
        implementation 'org.glassfish:javax.json:1.1.4'
        implementation 'org.apache.commons:commons-math3:3.6.1'
    }
}

project(':Communication') {
    ext.moduleName = 'com.ak.comm'

    compileJava {
        doFirst {
            options.compilerArgs = [
                    '--module-path', classpath.asPath,
            ]
            classpath = files()
        }
    }
    
    dependencies {
        api project(':Util')
        implementation 'javax.inject:javax.inject:1'
        implementation 'tec.uom:uom-se:1.0.9'
        implementation 'org.scream3r:jssc:2.8.0'
    }
}

project(':FxCore') {
    ext.moduleName = 'com.ak.fx'

    compileJava {
        doFirst {
            options.compilerArgs = [
                    '--module-path', classpath.asPath,
            ]
            classpath = files()
        }
    }
    
    dependencies {
        api project(':Util')
        implementation 'org.springframework:spring-context:5.1.3.RELEASE'
    }
}

project(':FxDesktop') {
    apply plugin: 'application'
    mainClassName = 'com.ak.fx.desktop.FxApplication'

    run {
        jvmArgs '-server', '-Xms512m', '-Xmx1024m'
    }

    dependencies {
        implementation project(':FxCore')
        implementation project(':Communication')

        implementation 'org.springframework:spring-context:5.1.3.RELEASE'
        implementation 'javax.inject:javax.inject:1'
        implementation 'tec.uom:uom-se:1.0.9'
        implementation 'org.glassfish:javax.json:1.1.4'
    }

    processResources {
        from(sourceSets.main.resources.srcDirs) {
            exclude '**/*.properties'
        }
        from(sourceSets.main.resources.srcDirs) {
            include '**/*.properties'
            filter { String line ->
                line.replaceAll('application.version', project.version.toString())
            }
        }
    }
}