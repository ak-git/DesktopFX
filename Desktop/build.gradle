plugins {
    id 'application'
    alias(libs.plugins.javafxplugin)
    alias(libs.plugins.springframework.boot)
    alias(libs.plugins.spring.dependency.management)
}

dependencies {
    implementation project(':FxCore')
    implementation project(':Communication')
    implementation project(':Util')
    implementation libs.findbugs.jsr305

    implementation libs.inject.api
    implementation libs.uom.se
    implementation libs.javax.json
    implementation libs.commons.math3
    implementation libs.measure.unit.api

    implementation 'org.openjfx:javafx-base:21'
    implementation 'org.openjfx:javafx-graphics:21'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation libs.bundles.spring.boot

    testImplementation(platform(libs.junit))
    testImplementation libs.bundles.test
}

javafx {
    version = 21
    modules = ['javafx.controls', 'javafx.fxml']
    configurations = ['implementation']
}

processResources {
    filesMatching('**/keys*.properties') {
        expand(project.properties)
    }
}

compileJava.inputs.files(processResources)

apply plugin: 'application'

application {
    mainModule = 'com.ak.fx.desktop'
    mainClass = 'com.ak.spring.SpringFxApplication'
}